<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Addition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
<h1>Welcome, Ace King!</h1>
<h2>Type story elements in the box below:</h2>

<input type="text" id="userInput" placeholder="Type here...">
<button onclick="addContent()">Add to Website</button>

<div id="output"></div>

<script>
    // Load existing content from localStorage on page load
    document.addEventListener('DOMContentLoaded', function () {
        loadContent();
    });

    function addContent() {
        // Get the user input
        var userInput = document.getElementById("userInput").value;

        if (userInput.trim() !== "") {
            // Create a new paragraph element
            var newParagraph = document.createElement("p");

            // Set the text content of the paragraph to the user input
            newParagraph.textContent = userInput;

            // Get the output div and append the new paragraph
            var outputDiv = document.getElementById("output");
            outputDiv.appendChild(newParagraph);

            // Save content to localStorage
            saveContent();

            // Clear the input box after adding content
            document.getElementById("userInput").value = "";
        }
    }

    function saveContent() {
        // Get the existing content from localStorage
        var existingContent = JSON.parse(localStorage.getItem('userContent')) || [];

        // Get the user input
        var userInput = document.getElementById("userInput").value;

        // Add the user input to the existing content array
        existingContent.push(userInput);

        // Save the updated content back to localStorage
        localStorage.setItem('userContent', JSON.stringify(existingContent));
    }

    function loadContent() {
        // Get the existing content from localStorage
        var existingContent = JSON.parse(localStorage.getItem('userContent')) || [];

        // Get the output div
        var outputDiv = document.getElementById("output");

        // Iterate over existing content and append paragraphs
        existingContent.forEach(function (content) {
            var newParagraph = document.createElement("p");
            newParagraph.textContent = content;
            outputDiv.appendChild(newParagraph);
        });
    }
</script>

</body>
</html>
